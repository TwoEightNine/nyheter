<!doctype html>
<meta http-equiv="refresh" content="30">
<html>
<head>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  background-color: #fff;
  padding: 10px;
   grid-gap: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
  font-size: 30px;
  text-align: center;
  border: 0.2px solid rgba(0, 0, 0, 0.1);
}
.pic {
  width: 100%;
  height: 80%;
  object-fit: cover; /* Do not scale the image */
  object-position: center; /* Center the image within the element */
}


    </style>
</head>
<body>

<div class="grid-container">
    {% for post in posts %}

    <div class="grid-item">
        <img class="pic"
             src="{{ url_for('photo_direct', photo_id = post.photo_id) }}">

        <p>{{ post.message }}</p>
    </div>

    {% endfor %}
</div>


</body>
</html>
